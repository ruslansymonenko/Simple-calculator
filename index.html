<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/zero.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="app">
            <header class="calc__header">

                <div class="calc__display">
                    <div class="calc__display__operations">
                        <ul class="operations_list" id="operationsList"></ul>
                    </div>
                    <input type="text" class="calc_display_result" readonly id="displayResult">
                </div>

            </header>

            <main class="calc__main">

                <div class="btns">
                    <div class="row">
                        <button class="btn btn_c">C</button>
                        <button class="btn btn_operations">CE</button>
                        <button class="btn btn_operations">/</button>
                        <button class="btn btn_operations">X</button>
                    </div>
                    <div class="row">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn btn_operations">-</button>
                    </div>
                    <div class="row">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn btn_operations">+</button>
                    </div>
                    <div class="row">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                    </div>
                    <div class="row">
                        <button class="btn btn_operations">%</button>
                        <button class="btn">0</button>
                        <button class="btn btn_operations">.</button>
                        <button class="btn equals_btn">=</button>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
